<!DOCTYPE html>
<html>
<body>

<div class="description">
  <p>This test page just shows a basic usage of the template tag</p>
  <p>This is not directly related to web components, just here for testing convenience</p>
</div>

<template>
  <p>template content</p>
</template>

<div id="template-container" style="border: 1px solid black"></div>
<script>
  "use strict";

  const template = document.querySelector("template");
  const clone = document.importNode(template.content, true);
  document.querySelector("#template-container").appendChild(clone);
</script>

</body>
</html>
