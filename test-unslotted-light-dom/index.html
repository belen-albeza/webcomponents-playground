<!DOCTYPE html>
<html>
<body>

<div class="description">
  <p>This test page shows a web component containing a child that cannot be slotted anywhere</p>
</div>

<test-component>
  <div slot="slot1">in slot 1</div>
  <div>no default slot available</div>
</test-component>

<script>
  "use strict";
  (function () {
    customElements.define("test-component", class extends HTMLElement {
      constructor() {
        super();

        let shadowRoot = this.attachShadow({mode: "open"});
        shadowRoot.innerHTML = `
          <div><slot name="slot1"></slot></div>
        `;
      }
    });
  })();
</script>

</body>
</html>
